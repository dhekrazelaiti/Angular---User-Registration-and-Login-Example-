<h1 style="color: red">Register</h1>

  <mat-card>
      <mat-card-title>Register New User </mat-card-title>
      <mat-card-content>
          <form class="example-form">
              <mat-form-field class="example-full-width">
                  <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Email" type="text">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                  <input [(ngModel)]="registerData.password" name="password"  matInput placeholder="password" type="password">
                </mat-form-field>
                <button (click)="post()" class="boutton">Register</button>
            </form>
        </mat-card-content>

    </mat-card>
