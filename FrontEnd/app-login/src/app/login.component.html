<h1>Login</h1>
<mat-card>
    <mat-card-title>Login Page </mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="loginData.email" name="email" matInput placeholder="Email" type="text">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input [(ngModel)]="loginData.password" name="password"  matInput placeholder="password" type="password">
              </mat-form-field>
              <button (click)="post()" class="boutton">Login</button>
          </form>
      </mat-card-content>

  </mat-card>
